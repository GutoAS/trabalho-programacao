<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KEVIN | PORTFOLIO</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- Navbar -->
      <nav class="navbar center">
        <a href="#section-1" class="navbar-link">Home</a>
        <a href="#section-2" class="navbar-link">Sobre mim</a>
        <a href="#section-3" class="navbar-link">Portfolio</a>
        <a href="#section-4" class="navbar-link">Contacto</a>
      </nav>

      <!-- End of Navbar -->
      <!-- Seccao 1 -->
      <section class="section-1 center" id="section-1">
        <h1 class="section-1-heading">Desenvolvedor Web</h1>
        <img src="images/perfil.jpg" alt="Kevin perfil" class="person-img" />
        <h3 class="person-name">Kevin</h3>
        <a href="#section-3" class="section-1-btn">Projectos</a>
      </section>
      <!-- Fim da seccao 1 -->

      <!-- Section 2 -->
      <section class="section-2" id="section-2">
        <h1 class="section-heading section-2-heading">Sobre mim</h1>
        <div class="progress-bars-wrapper">
          <div class="progress-bar">
            <p class="progress-text">HTML 90%</p>
            <div id="progress-percent-90" class="progress-percent"></div>
          </div>
          <div class="progress-bar">
            <p class="progress-text">CSS 85%</p>
            <div id="progress-percent-85" class="progress-percent"></div>
          </div>
          <div class="progress-bar">
            <p class="progress-text">JavaScript 100%</p>
            <div id="progress-percent-100" class="progress-percent"></div>
          </div>
          <div class="progress-bar">
            <p class="progress-text">SASS 85%</p>
            <div id="progress-percent-85" class="progress-percent"></div>
          </div>
          <div class="progress-bar">
            <p class="progress-text">ReactJS 74%</p>
            <div id="progress-percent-74" class="progress-percent"></div>
          </div>
          <div class="progress-bar">
            <p class="progress-text">NodeJS 60%</p>
            <div id="progress-percent-60" class="progress-percent"></div>
          </div>
          <div class="progress-bar">
            <p class="progress-text">MongoDB 55%</p>
            <div id="progress-percent-55" class="progress-percent"></div>
          </div>
        </div>
        <div class="services">
          <div class="service">
            <i class="far fa-lightbulb"></i>
            <h2 class="service-heading">Criativo</h2>
          </div>
          <div class="service">
            <i class="fas fa-cut"></i>
            <h2 class="service-heading">Persistente</h2>
          </div>
          <div class="service">
            <i class="fas fa-tachometer-alt"></i>
            <h2 class="service-heading">Rapido</h2>
          </div>
          <div class="service">
            <i class="fas fa-rocket"></i>
            <h2 class="service-heading">Dinamico</h2>
          </div>
        </div>
      </section>
      <!-- Fim da Seccao 2 -->

      <!-- Seccao 3 -->
      <section class="section-3" id="section-3">
        <h1 class="section-heading section-3-heading">Meus Projectos</h1>
        <div class="projects-wrapper center">
          <div class="project">
            <img src="images/project-1.jpg" class="project-img" />
          </div>
          <div class="project">
            <img src="images/project-2.jpg" class="project-img" />
          </div>
          <div class="project">
            <img src="images/project-3.jpg" class="project-img" />
          </div>
          <div class="project">
            <img src="images/project-4.jpg" class="project-img" />
          </div>
          <div class="project">
            <img src="images/project-5.jpg" class="project-img" />
          </div>
          <div class="project">
            <img src="images/project-6.jpg" class="project-img" />
          </div>
          <div class="project">
            <img src="images/project-7.jpg" class="project-img" />
          </div>
          <div class="project">
            <img src="images/project-8.jpg" class="project-img" />
          </div>
          <div class="project">
            <img src="images/project-9.jpg" class="project-img" />
          </div>
        </div>
      </section>
      <!-- Fim da Seccao 3 -->

      <!-- Section 4 -->
      <section class="section-4" id="section-4">
        <h1 class="section-heading section-4-heading">Contacte Me</h1>
        <form class="contact-form center">
          <input type="text" placeholder="Nome" />
          <input type="email" placeholder="Email" />
          <textarea placeholder="Mensagem"></textarea>
          <input type="submit" value="Envie" class="contact-form-btn" />
        </form>
      </section>
      <!-- Fim da Seccao 4 -->

      <!-- Seccao 5 -->
      <footer class="section-5 center">
        <div class="social-media">
          <a href="#" class="social-media-link">
            <i class="fab fa-github-square"></i>
          </a>
          <a href="#" class="social-media-link">
            <i class="fab fa-youtube"></i>
          </a>
          <a href="#" class="social-media-link">
            <i class="fab fa-facebook-square"></i>
          </a>
          <a href="#" class="social-media-link">
            <i class="fab fa-twitter-square"></i>
          </a>
        </div>
        <p class="copyright">Direitos de Copia &copy; EIT- GRUPO 05 2024</p>
      </footer>
      <!-- Fim da Seccao 5 -->
    </div>
  </body>
</html>
